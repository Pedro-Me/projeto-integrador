<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel Lux</title>

    <style>
        :root {
            --cor-principal: #b695c0;
            --branco: #ffffff;
            --card-bg: rgba(255,255,255,0.15);
            --card-border: rgba(255,255,255,0.3);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--cor-principal);
            color: var(--branco);
        }

        /* MENU FIXO */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.18);
            padding: 15px 0;
            text-align: center;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        header img {
            height: 90px;
        }

        .container {
            padding: 150px 20px 40px 20px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
        }

        /* GRID DE CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid var(--card-border);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: white;
            color: var(--cor-principal);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* √çcone do carrinho */
        .cart-icon {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: white;
            color: var(--cor-principal);
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            z-index: 998;
        }

        /* JANELA DO CARRINHO */
        .cart-window {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 300px;
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .qty-btns {
            display: flex;
            gap: 5px;
        }

        .qty-btns button {
            width: 25px;
            height: 25px;
            border: none;
            background: var(--cor-principal);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .finalizar {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: var(--cor-principal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<header>
    <img src="logo-papelux.png" alt="Logo Papel Lux">
</header>


<div class="container">

    <h2>Produtos em Destaque</h2>

    <div class="cards">

        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Caderno">
            <h3>Caderno</h3>
            <p>R$ 15,00</p>
            <button onclick="addCart('Caderno', 15)">Adicionar ao pedido</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Caneta+Gel">
            <h3>Caneta Gel</h3>
            <p>R$ 5,00</p>
            <button onclick="addCart('Caneta Gel', 5)">Adicionar ao pedido</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Mochila">
            <h3>Mochila Escolar</h3>
            <p>R$ 80,00</p>
            <button onclick="addCart('Mochila Escolar', 80)">Adicionar ao pedido</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Material+Artistico">
            <h3>Material Art√≠stico</h3>
            <p>R$ 25,00</p>
            <button onclick="addCart('Material Art√≠stico', 25)">Adicionar ao pedido</button>
        </div>

    </div>

    <h2>Hor√°rio de Funcionamento</h2>

    <p style="text-align:center; font-size: 20px;">
        ‚è∞ Aberto de <strong>07:00</strong> at√© <strong>16:30</strong>
    </p>

</div>

<!-- √çcone carrinho -->
<div class="cart-icon" onclick="toggleCart()">
    üõí Pedido
</div>


<!-- Carrinho -->
<div class="cart-window" id="cartWindow">
    <h3>Seu Pedido</h3>

    <div id="cartItems"></div>

    <h3>Total: R$ <span id="totalPrice">0,00</span></h3>

    <button class="finalizar" onclick="finalizarPedido()">
        Finalizar Pedido
    </button>
</div>


<footer>
    Papel Lux ¬© 2025 ‚Äì Todos os direitos reservados.
</footer>

<script>
    let cart = [];

    function addCart(item, price) {
        const existing = cart.find(prod => prod.name === item);

        if (existing) {
            existing.qty++;
        } else {
            cart.push({ name: item, price: price, qty: 1 });
        }

        updateCart();
        document.getElementById("cartWindow").style.display = "flex";
    }

    function updateCart() {
        const div = document.getElementById("cartItems");
        const totalSpan = document.getElementById("totalPrice");

        div.innerHTML = "";
        let total = 0;

        cart.forEach((prod, index) => {
            total += prod.price * prod.qty;

            div.innerHTML += `
                <div class="cart-item">
                    <span>${prod.name} ‚Äî R$ ${prod.price}</span>
                    <div class="qty-btns">
                        <button onclick="changeQty(${index}, -1)">-</button>
                        <span>${prod.qty}</span>
                        <button onclick="changeQty(${index}, 1)">+</button>
                    </div>
                </div>
            `;
        });

        totalSpan.innerText = total.toFixed(2);
    }

    function changeQty(index, amount) {
        cart[index].qty += amount;

        if (cart[index].qty <= 0) {
            cart.splice(index, 1);
        }

        updateCart();
    }

    function toggleCart() {
        const w = document.getElementById("cartWindow");
        w.style.display = w.style.display === "flex" ? "none" : "flex";
    }

    function finalizarPedido() {
        if (cart.length === 0) {
            alert("Seu carrinho est√° vazio!");
            return;
        }

        alert("Pedido enviado com sucesso! üéâ");
        cart = [];
        updateCart();
    }
</script>

</body>
</html>
